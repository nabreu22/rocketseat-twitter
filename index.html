<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li><img src="images/home.svg" alt="" />Home</li>
            <li><img src="images/notification.svg" alt="" />Notifications</li>
            <li><img src="images/message.svg" alt="" /> Messages</li>
          </ul>
        </nav>
        <img src="images/logo.svg" alt="Logo Twitter" />
        <div class="side">
          <input type="text" placeholder="Search on Twitter" />
          <img src="images/avatar.png" alt="" />
          <button>Tweet</button>
        </div>
      </div>
    </header>
    <div class="banner">
      <h1>Created by Natalia</h1>
    </div>
    <div class="bar">
      <div class="content">
        <ul>
          <li class="active">
            <span>Tweets</span>
            <strong>1234</strong>
          </li>
          <li>
            <span>Following</span>
            <strong>564</strong>
          </li>
          <li>
            <span>Followers</span>
            <strong>84</strong>
          </li>
          <li>
            <span>Favorites</span>
            <strong>98</strong>
          </li>
        </ul>

        <div class="actions">
          <button>Follow</button>
          <img src="images/more.svg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
